alpaca:
  enabled: false
  key: "YOUR_ALPACA_KEY"
  secret: "YOUR_ALPACA_SECRET"
  base_url: "https://paper-api.alpaca.markets"

strategy:
  symbols: ["AAPL", "MSFT", "NVDA", "TSLA"]
  use_ml_model: false
